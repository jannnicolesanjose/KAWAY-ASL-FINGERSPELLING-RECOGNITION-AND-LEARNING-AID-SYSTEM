<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAWAY: An American Sign Language (ASL) Recognition and Learning Aid System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cssModules/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logoimages/icon.png') }}" type="image/png">
</head>
<body>
    <div class="back-button" onclick="history.back()">
        <div class="circle">
            <img src="{{ url_for('static', filename='logoimages/backbutton.png') }}" alt="Back Arrow">
        </div>
        <b class="back">Back</b>
    </div>
    
    <div class="title-container">
        <h2 class="lesson">Lesson: Letter M</h2>
    </div>

    <div class="gif-container">
        <img src="{{ url_for('static', filename='ASLgif/GuideM.gif') }}" alt="GIF of Letter M">
    </div>

    <div class="letter-img">
        <img src="{{ url_for('static', filename='handsigns/M1.jpeg') }}" alt="Hand Sign M1">
        <img src="{{ url_for('static', filename='handsigns/M2.jpeg') }}" alt="Hand Sign M2">
        <img src="{{ url_for('static', filename='handsigns/M3.jpeg') }}" alt="Hand Sign M3">
        <img src="{{ url_for('static', filename='handsigns/M4.jpeg') }}" alt="Hand Sign M4">
        <img src="{{ url_for('static', filename='handsigns/M5.jpeg') }}" alt="Hand Sign M5">
    </div>

    <div class="handsign-guide">
        <div class="description" id="guide">
            <h3>Directions for Signing the Letter M</h3>
            <p>Hold your dominant hand in a fist, palm facing outward, 
                with the thumb tucked under the first three fingers while resting 
                on top of the pinky finger. The bumps of the three fingers resemble 
                the letter "M."</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='cssModules/script.js') }}"></script>
</body>
</html>
