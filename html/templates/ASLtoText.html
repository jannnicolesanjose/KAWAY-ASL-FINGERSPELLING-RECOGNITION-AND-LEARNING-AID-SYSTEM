<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAWAY: An American Sign Language (ASL) Recognition and Learning Aid System</title>
    
    <!-- Link to CSS stored in the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='cssAsltoText/style.css') }}">
    
    <!-- Link to icon stored in the static folder -->
    <link rel="icon" href="{{ url_for('static', filename='logoimages/icon.png') }}" type="image/png">
</head>

<body>
    <!-- Back Button -->
    <div class="back-button" onclick="history.back()">
        <div class="circle">
            <!-- Image source updated to be served from the static folder -->
            <img src="{{ url_for('static', filename='logoimages/backbutton.png') }}" alt="Back Arrow">
            <b class="back">Back</b>
        </div>
    </div>
    
    <!-- Main Container -->
    <div id="container">
        <!-- Video Output Section -->
        <div id="video-output">
            <h1>Live</h1>
            <div id="video-area">
                <!-- Video feed integration -->
                <img src="{{ url_for('video_feed') }}" alt="Video Feed" id="video-stream">
            </div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Predicted Text Display -->
        <div id="predicted-display">
            <div id="predicted-text">
                <div class="predicted-container">
                    Predicted Text:<span id="predicted-output">&nbsp;None</span>
                </div>
                <div class="predicted-container">
                    Inference Time:<span id="predicted-time">&nbsp;None</span>
                </div>
            </div>
        </div>        
    </div>

    <!-- Link to JavaScript stored in the static folder -->
    <script src="{{ url_for('static', filename='cssAsltoText/script.js') }}"></script>
</body>
</html>
