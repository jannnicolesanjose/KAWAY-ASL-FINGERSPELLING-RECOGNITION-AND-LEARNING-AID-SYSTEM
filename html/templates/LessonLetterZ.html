<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAWAY: An American Sign Language (ASL) Recognition and Learning Aid System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cssModules/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logoimages/icon.png') }}" type="image/png">
</head>
<body>
    <div class="back-button" onclick="history.back()">
        <div class="circle">
            <img src="{{ url_for('static', filename='logoimages/backbutton.png') }}" alt="Back Arrow">
        </div>
        <b class="back">Back</b>
    </div>
    
    <div class="title-container">
        <h2 class="lesson">Lesson: Letter Z</h2>
    </div>

    <div class="gif-container">
        <img src="{{ url_for('static', filename='ASLgif/GuideZ.gif') }}" alt="GIF of Letter Z">
    </div>

    <div class="letter-img">
        <img src="{{ url_for('static', filename='handsigns/Z1.jpeg') }}" alt="Hand Sign Z1">
        <img src="{{ url_for('static', filename='handsigns/Z2.jpeg') }}" alt="Hand Sign Z2">
        <img src="{{ url_for('static', filename='handsigns/Z3.jpeg') }}" alt="Hand Sign Z3">
        <img src="{{ url_for('static', filename='handsigns/Z4.jpeg') }}" alt="Hand Sign Z4">
        <img src="{{ url_for('static', filename='handsigns/Z5.jpeg') }}" alt="Hand Sign Z5">
    </div>

    <div class="handsign-guide">
        <div class="description" id="guide">
            <h3>Directions for Signing the Letter Z</h3>
            <p>Hold your dominant hand in a fist, palm facing outward, with the index
                finger standing upright, then draw a "Z" in the air with the index finger.
            </p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='cssModules/script.js') }}"></script>
</body>
</html>
