<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAWAY: An American Sign Language (ASL) Recognition and Learning Aid System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cssModules/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logoimages/icon.png') }}" type="image/png">
</head>
<body>
    <div class="back-button" onclick="history.back()">
        <div class="circle">
            <img src="{{ url_for('static', filename='logoimages/backbutton.png') }}" alt="Back Arrow">
        </div>
        <b class="back">Back</b>
    </div>
    
    <div class="title-container">
        <h2 class="lesson">Lesson: Letter S</h2>
    </div>

    <div class="gif-container">
        <img src="{{ url_for('static', filename='ASLgif/GuideS.gif') }}" alt="GIF of Letter S">
    </div>

    <div class="letter-img">
        <img src="{{ url_for('static', filename='handsigns/S1.jpeg') }}" alt="Hand Sign S1">
        <img src="{{ url_for('static', filename='handsigns/S2.jpeg') }}" alt="Hand Sign S2">
        <img src="{{ url_for('static', filename='handsigns/S3.jpeg') }}" alt="Hand Sign S3">
        <img src="{{ url_for('static', filename='handsigns/S4.jpeg') }}" alt="Hand Sign S4">
        <img src="{{ url_for('static', filename='handsigns/S5.jpeg') }}" alt="Hand Sign S5">
    </div>

    <div class="handsign-guide">
        <div class="description" id="guide">
            <h3>Directions for Signing the Letter S</h3>
            <p>Hold your dominant hand in a fist, palm facing outward, 
                with your thumb tucked in front of the fingers.
            </p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='cssModules/script.js') }}"></script>
</body>
</html>
